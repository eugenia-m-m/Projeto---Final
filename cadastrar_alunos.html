<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">

    <div class="logo-area">
        <img src="Logo EducaFlow em verde.png" alt="Logo">
        <h2>EducaFlow</h2>
    </div>

    <nav>
        <a href="index.html" class="menu-item"><i class="fa-solid fa-house"></i> Início</a>
        <a href="alunos.html" class="menu-item"><i class="fa-solid fa-user-graduate"></i> Alunos</a>
        <a href="turmas.html" class="menu-item"><i class="fa-solid fa-chalkboard"></i> Turmas</a>
        <a href="servidores.html" class="menu-item"><i class="fa-solid fa-user-tie"></i> Servidores</a>
        <a href="login.html" class="menu-item sair"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
    </nav>

</aside>

<div class="container-centralizado">
    <div class="card-cadastro">
        <h1>Cadastro de Alunos</h1>

        <form id="formAluno">
            <div class="form-grid">

                <div class="input-group">
                    <label><i class="fa-solid fa-user"></i> Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-calendar"></i> Data de nascimento:</label>
                    <input type="date" id="data_nascimento" required>
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-id-card"></i> CPF:</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-envelope"></i> Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-phone"></i> Telefone:</label>
                    <input type="text" id="telefone" placeholder="(00) 00000-0000">
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-location-dot"></i> Endereço:</label>
                    <input type="text" id="endereco" placeholder="Rua X, Bairro Y">
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-map"></i> Estado:</label>
                    <input type="text" id="estado" placeholder="Digite seu estado">
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-city"></i> Cidade:</label>
                    <input type="text" id="cidade" placeholder="Digite sua cidade">
                </div>

                <div class="input-group" style="grid-column: span 2;">
                    <label><i class="fa-solid fa-venus-mars"></i> Gênero:</label>
                    <div style="display:flex; gap:20px;">
                        <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
                        <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
                        <label><input type="radio" name="genero" value="Outro"> Outro</label>
                        <label><input type="radio" name="genero" value="Prefiro não dizer"> Prefiro não dizer</label>
                    </div>
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-hashtag"></i> Número de matrícula:</label>
                    <input type="text" id="matricula" placeholder="Digite a matrícula" required>
                </div>

                <button type="submit" class="btn-salvar">
                    Cadastrar
                </button>

            </div>
        </form>
    </div>
</div>

<footer class="rodape">

</body>
</html>
