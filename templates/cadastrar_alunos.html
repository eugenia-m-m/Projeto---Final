<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Alunos</title>
<link rel="stylesheet" href="{{ url_for('static', filename='alunos.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">

    <div class="logo-area">
        <img src="{{ url_for('static', filename='Logo EducaFlow em verde.png') }}" alt="Logo">
        <h2>EducaFlow</h2>
    </div>

    <nav>
        <a href="/" class="menu-item"><i class="fa-solid fa-house"></i> Início</a>
        <a href="/alunos" class="menu-item"><i class="fa-solid fa-user-graduate"></i> Alunos</a>
        <a href="/turmas" class="menu-item"><i class="fa-solid fa-chalkboard"></i> Turmas</a>
        <a href="/servidores" class="menu-item"><i class="fa-solid fa-user-tie"></i> Servidores</a>
        <a href="/login" class="menu-item sair"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
    </nav>

</aside>

<div class="container_centralizado">
    <div class="card_cadastro">
        <h1>Cadastro de Aluno</h1>

        <form method="POST">
            <div class="form_grid">
                <div class="grupo_input">
                    <label><i class="fa-solid fa-user"></i> Nome:</label>
                    <input type="text" name="nome" placeholder="Digite o nome..." required>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-calendar"></i> Data de nascimento:</label>
                    <input type="date" name="data_nascimento" required>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-id-card"></i> CPF:</label>
                    <input type="text" name="cpf" placeholder="Digite o CPF..." required>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-envelope"></i> Email:</label>
                    <input type="email" name="email" placeholder="Digite o email..." required>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-phone"></i> Telefone:</label>
                    <input type="text" name="telefone" placeholder="(00) 00000-0000">
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-location-dot"></i> Endereço:</label>
                    <input type="text" name="endereco" placeholder="Rua X, Bairro Y">
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-map"></i> Estado:</label>
                    <input type="text" name="estado" placeholder="Digite o estado...">
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-city"></i> Cidade:</label>
                    <input type="text" name="cidade" placeholder="Digite a cidade..">
                </div>

                <div class="grupo_input" style="grid-column: span 2;">
                    <label><i class="fa-solid fa-venus-mars"></i> Gênero:</label>
                    <div style="display:flex; gap:20px;">
                        <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
                        <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
                        <label><input type="radio" name="genero" value="Outro"> Outro</label>
                        <label><input type="radio" name="genero" value="Prefiro não dizer"> Prefiro não dizer</label>
                    </div>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-hashtag"></i> Número de matrícula:</label>
                    <input type="text" name="matricula" placeholder="Digite a matrícula..." required>
                </div>

                <button type="submit" class="botao_salvar">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
</div>

<footer class="rodape">
    © <span id="ano_atual"></span> Instituto Federal Baiano - Campus Bom Jesus da Lapa <br>
    Desenvolvido por EducaFlow
</footer>

<script src="{{ url_for('static', filename='script_alunos.js') }}"></script>

</body>
</html>
