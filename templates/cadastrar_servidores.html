<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../static/servidores.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">

    <div class="logo-area">
        <img src="{{ url_for('static', filename='Logo EducaFlow em verde.png') }}" alt="Logo">
        <h2>EducaFlow</h2>
    </div>

    <nav>
        <a href="/" class="menu-item"><i class="fa-solid fa-house"></i> Início</a>
        <a href="/alunos.html" class="menu-item"><i class="fa-solid fa-user-graduate"></i> Alunos</a>
        <a href="/turmas" class="menu-item"><i class="fa-solid fa-chalkboard"></i> Turmas</a>
        <a href="/servidores.html" class="menu-item"><i class="fa-solid fa-user-tie"></i> Servidores</a>
        <a href="/login.html" class="menu-item sair"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
    </nav>

</aside>


<div class="container_centralizado">
    <div class="card_cadastro">
        <h1> Cadastro de Servidor</h1>

        <form id="form_servidor">
            <div class="form_grid">

                <div class="input_group">
                    <label><i class="fa-solid fa-user"></i> Nome</label>
                    <input type="text" id="nome_servidor" placeholder="Digite o seu nome" required>
                </div>

                <div class="input_group">
                    <label><i class="fa-solid fa-id-card"></i> CPF</label>
                    <input type="text" id="cpf_servidor" placeholder="Digite seu CPF" required>
                </div>

                <div class="input_group">
                    <label><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="email_servidor" placeholder="Digite seu email" required>
                </div>

                <div class="input_group">
                    <label><i class="fa-solid fa-location-dot"></i> Endereço:</label>
                    <input type="text" id="endereco" placeholder="Rua X, Bairro Y">
                </div>

                <div class="input_group">
                    <label><i class="fa-solid fa-map"></i> Estado:</label>
                    <input type="text" id="estado" placeholder="Digite seu estado">
                </div>

                <div class="input_group">
                    <label><i class="fa-solid fa-city"></i> Cidade:</label>
                    <input type="text" id="cidade" placeholder="Digite sua cidade">
                </div>

                <div class="input_group" style="grid-column: span 2;">
                    <label><i class="fa-solid fa-venus-mars"></i> Gênero</label>
                    <div class="grupo_genero">
                        <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
                        <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
                        <label><input type="radio" name="genero" value="Outro"> Outro</label>
                        <label><input type="radio" name="genero" value="Prefiro não dizer"> Prefiro não dizer</label>
                    </div>
                </div>

                <div class="input_group">
                    <label><i class="fa-solid fa-phone"></i> Telefone</label>
                    <input type="text" id="telefone_servidor" placeholder="Digite seu telefone" required>
                </div>

                <div class="input_group">
                    <label><i class="fa-solid fa-briefcase"></i> Cargo</label>
                    <input type="text" id="cargo_servidor" placeholder="Digite seu cargo" required>
                </div>

                <div class="input_group">
                    <label><i class="fa-solid fa-calendar"></i> Data de Ingresso</label>
                    <input type="date" id="data_ingresso" placeholder="Digite a data" required>
                </div>

                <button type="submit" class="btn_salvar">
                    Cadastrar
                </button>

            </div>
        </form>
    </div>
</div>

<footer class="rodape">
© Instituto Federal Baiano - Campus Bom Jesus da Lapa

</body>
