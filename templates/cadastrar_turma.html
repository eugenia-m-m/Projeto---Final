<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Turmas</title>
<link rel="stylesheet" href="{{ url_for('static', filename='turmas.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">

    <div class="logo-area">
        <img src="{{ url_for('static', filename='Logo EducaFlow em verde.png') }}" alt="Logo">
        <h2>EducaFlow</h2>
    </div>

    <nav>
        <a href="/" class="menu-item"><i class="fa-solid fa-house"></i> Início</a>
        <a href="/alunos" class="menu-item"><i class="fa-solid fa-user-graduate"></i> Alunos</a>
        <a href="/turmas" class="menu-item"><i class="fa-solid fa-chalkboard"></i> Turmas</a>
        <a href="/servidores" class="menu-item"><i class="fa-solid fa-user-tie"></i> Servidores</a>
        <a href="/login" class="menu-item sair"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
    </nav>

</aside>


<div class="container_centralizado">
    <div class="card_cadastro">
        <h1> Cadastro de Turmas </h1>

        <form method="POST">
            <div class="form_grid">
                <div class="grupo_input">
                    <label><i class="fa-solid fa-graduation-cap"></i> Nome da Turma:</label>
                    <input type="text" name="nome" placeholder="Digite o nome da turma..." required>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-calendar"></i> Ano Letivo:</label>
                    <input type="number" name="ano_letivo" placeholder="Digite o ano letivo..." required>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-layer-group"></i> Série / Etapa:</label>
                    <input type="text" name="serie_etapa" placeholder="Digite a série/etapa..." required>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-clock"></i> Turno:</label>
                    <input type="text" name="turno" placeholder="Digite o turno..." required>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-building"></i> Modalidade:</label>
                    <input type="text" name="modalidade" placeholder="Digite a modalidade..." required>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-users"></i> Número de Alunos:</label>
                    <input type="number" name="numero_alunos" placeholder="Digite o número de alunos..." required>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-chalkboard-user"></i> Professor Regente:</label>
                    <input type="text" name="professor_regente" placeholder="Digite o professor regente..." required>
                </div>

                <div class="grupo_input">
                    <label><i class="fa-solid fa-door-open"></i> Número da Sala:</label>
                    <input type="number" name="numero_sala" placeholder="Digite o número da sala..." required>
                </div>

                <button type="submit" class="botao_salvar">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
</div>

<footer class="rodape">
    © <span id="ano_atual"></span> Instituto Federal Baiano - Campus Bom Jesus da Lapa <br>
    Desenvolvido por EducaFlow
</footer>

<script src="{{ url_for('static', filename='script_turmas.js') }}"></script>
</body>
</html>
